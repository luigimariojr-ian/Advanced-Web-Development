<html>
    <head>
        <title>BootStrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>BootStrap Buttons and Alerts</h1>
        <button class = "btn btn-lg">Basic</button>
        <button class = "btn btn-default">Default</button>
        <button class = "btn btn-primary btn-sm">Primary</button>
        <button class = "btn btn-success btn-xs">Success</button>
        <button class = "btn btn-warning btn-sm">Warning</button>
        <button class = "btn btn-danger">Danger</button>
        <button class = "btn btn-link btn-lg">Link</button>
        <div class = "alert alert-success">Success Alert</div>
        <div class = "alert alert-warning">Warning Alert</div>
        <div class = "alert alert-danger">Danger Alert</div>
        <div class = "alert alert-info">InfoAlert</div>
        <img src="loggi.jpeg" alt="" class="img-rounded" width="400" height="400">
        <img src="loggi.jpeg" alt="" class="img-circle" width="400" height="400">
        <img src="loggi.jpeg" alt="" class="img-thumbnail" width="400" height="400">
        <br>
        <a href="#">Like <span class="badge">5k</span></a><br>
