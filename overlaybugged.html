<html>
    <head>
        <title>Overlay Effect</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    #div1{
        width: 20%;
        height: 40%;
        margin: 5%;
        position: relative;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #hi {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
    .overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}
    #div1:hover .overlay{
        height: 100%;
    }
  </style>
    </head>
    <body>
        <div id="div1">
            <img src="Assets/ManIcon.jpg" alt="">
            <div class="overlay"><div id="hi">Hello World! :)</div></div>
        </div>
    </body>
</html>
