<html>
    <head><title>Positioning</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    img{
        width: 100%;
        height: 100%;
    }
    #fixed{
        width: 30%;
        height: 30%;
        background-color: rgb(172, 172, 172);
        position: fixed;
        top: 50;
        left: 20;
    }
     div.relative1{
        width: 30%;
        height: 30%;
        background-color: rgb(172, 172, 172);
        position: relative;
        left: 150px;
        bottom: 50px;
    }
     #absolute{
        width: 30%;
        height: 30%;
        background-color: rgb(172, 172, 172);
        position: absolute;
        bottom: 10;
        right: 10;
    }
  </style>
  </head>
  <body>
    <h1>Positioning in CSS</h1>
    <div class="relative1"><img src="Assets/chesses.jpg" alt="">
    <div id="absolute"><img src="Assets/othercesses.jpg" alt=""></div></div>
    <div id="fixed"><img src="Assets/standardboard.png" alt=""></div>
  </body>
</html>
