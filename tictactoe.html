<html>
    <head>
        <Title>Tic-tac-toe</Title>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    #main{
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(119, 149, 206);
        width: 40%;
        height: 50%;
    }
    .row{

        margin-left: 50px;
    }
    button{

        background-color: rgb(171, 218, 219);
    }

  <script>
         var turn = "X";

    function TicTacToe(button_id){

        if (turncount == 9){
            document.getElementById("result").innerHTML = "Draw!!!";
        }

             const collection = document.getElementsByClassName("buttons");

            }

            }

             const collection = document.getElementsByClassName("buttons");
            for (let i = 0; i < collection.length; i++) {

            }
        }
        if ((document.getElementById("three").innerHTML == document.getElementById("six").innerHTML) && (document.getElementById("six").innerHTML ==document.getElementById("nine").innerHTML) && (document.getElementById("nine").innerHTML !== "-")){

             const collection = document.getElementsByClassName("buttons");
            for (let i = 0; i < collection.length; i++) {

            }
        }

            document.getElementById("result").innerHTML = turn + " Wins!!!";
             const collection = document.getElementsByClassName("buttons");
            for (let i = 0; i < collection.length; i++) {
            collection[i].disabled= true;
            }
        }
        if ((document.getElementById("three").innerHTML == document.getElementById("five").innerHTML) && (document.getElementById("five").innerHTML ==document.getElementById("seven").innerHTML) && (document.getElementById("seven").innerHTML !== "-")){
            document.getElementById("result").innerHTML = turn + " Wins!!!";
             const collection = document.getElementsByClassName("buttons");
            for (let i = 0; i < collection.length; i++) {
            collection[i].disabled= true;

        }
        }
        if (turn == "X"){
            turn = "O";
        }
        else{
            turn = "X";
        }
    }
  </script>
    </head>
    <body>
        <div id="main">
            <h1>Tic-Tac-Toe Game</h1>
            <div class="row">
                <button id="one" class="buttons" onclick="TicTacToe('one')">-</button>
                <button id="two" class="buttons" onclick="TicTacToe('two')">-</button>

            </div>

</html>
