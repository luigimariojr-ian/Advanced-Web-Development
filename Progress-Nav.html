<html>
    <head>
        <title>BootStrap - ProgressBar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Progress Bars</h1>
       <div class="progress">
        <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-success" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">70%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-warning" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">30%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">20%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-striped active" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-warning progress-bar-striped active" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">40%</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-success" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">70% Free</div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">20% Games</div>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">10% Used</div>
       </div>
       <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">30% Done</div>
        <div class="progress-bar progress-bar-warning progress-bar-striped active" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 35%">35% In Progress</div>
        <div class="progress-bar progress-bar-danger progress-bar-striped active" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width: 35%">35% Not Touched</div>
       </div>
    </body>
</html>
